<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svenska Förenade Filmstudios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
            <div class="navigation" id="navbar">
                <div class="nav-menu content flex-h">
                    <ul class="flex-h navbar">
                        <li class="nav-menu-item"><a href="">Hem</a></li>
                        <li class="nav-menu-item"><a href="">Filmer</a></li>
                        <li class="nav-menu-item"><a href="">Studios</a></li>
                        <li class="nav-menu-item"><a href="">Administration</a></li>
                    </ul>
                    <ul class="flex-h navbar">
                        <li class="nav-menu-item"><a href="">Logga In</a></li>
                    </ul>

                </div>
            </div>




            <div id="studio-content" class="content">
                    <div id="login-form">
                        <div class="login-register">

                            <div class="login">
                                
                                <h2 class="login-title">Logga In</h2>
                                <form class="forms">
                                    <div class="form-item">
                                        <label for="name">Användarnamn:</label><br>
                                        <input class="input-field" type="text" id="name" name="name">
                                    </div>
                                    <div class="form-item">
                                        <label for="phonenumber">Lösenord:</label><br>
                                        <input class="input-field" type="text" id="phonenumber" name="phonenumber">
                                    </div>
                                    
                                    <div class="form-item">
                                        <input class="submit-button" type="submit" name="submit" value="Logga In"> 
                                    </div>
                                </form>
                            </div>
                            
                            <div class="register">
                                
                                <h2 class="login-title">Registrera</h2>
                                <form class="forms">
                                    <div class="form-item">
                                        <label for="name">Användarnamn:</label><br>
                                        <input class="input-field" type="text" id="name" name="name">
                                    </div>
                                    <div class="form-item">
                                        <label for="phonenumber">Lösenord:</label><br>
                                        <input class="input-field" type="text" id="phonenumber" name="phonenumber">
                                    </div>
                                    
                                    <div class="form-item">
                                        <label for="phonenumber">Repetera lösenord:</label><br>
                                        <input class="input-field" type="text" id="phonenumber" name="phonenumber">
                                    </div>
                                    
                                    <div class="form-item">
                                        <input class="submit-button" type="submit" name="submit" value="Logga In"> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>





                                
            <div class="footer content flex-h">
                <div class="contact">
                    footer contact stuff........
                </div>
                <div class="social">
                    other footer stuff..
                </div>
            </div>

    </div>

    <script src="js/studiohandler.js"></script>

</body>

</html>
